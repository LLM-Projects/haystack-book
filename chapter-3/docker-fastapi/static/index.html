<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Q&A</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            background-color: #f5f5f5;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 40px;
        }
        .section {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        h2 {
            color: #3498db;
            margin-top: 0;
        }
        input[type="file"], input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        #result, #uploadResult {
            margin-top: 20px;
            padding: 15px;
            background-color: #ecf0f1;
            border-radius: 4px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Document Q&A</h1>

    <div class="section">
        <h2>Upload Document</h2>
        <input type="file" id="fileUpload">
        <button onclick="uploadFile()">Upload</button>
        <div id="uploadResult"></div>
    </div>

    <div class="section">
        <h2>Ask a Question</h2>
        <input type="text" id="query" placeholder="Enter your question">
        <button onclick="submitQuery()">Ask</button>
        <div id="result"></div>
    </div>

    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('fileUpload');
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                document.getElementById('uploadResult').innerText = result.message;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('uploadResult').innerText = 'Error uploading file';
            }
        }

        async function submitQuery() {
            const query = document.getElementById('query').value;
            try {
                const response = await fetch('/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({question: query})
                });
                const result = await response.json();
                document.getElementById('result').innerText = result.answer;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerText = 'Error submitting query';
            }
        }
    </script>
</body>
</html>
